<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link  th:href="@{/webjars/layui/css/layui.css}" rel="stylesheet" />

    <link  th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" />
    <meta charset="UTF-8">

    <title>首页</title>
    <style>
        .layui-carousel img{
            height: 100%;
            margin: 0 auto;
            display: block;
        }
        .layui-carousel {
            width: 100%;
            height: 400px;

        }
        .footer{
            width: 100%;
            text-align: center;
        }
        .footer a{
            color: gray;
            font-size: 14px;
        }


    </style>
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md12">
        <ul class="layui-nav"  >
            <li class="layui-nav-item"><a href="#">EDnews</a></li>
            <li class="layui-nav-item layui-this"><a href="#">首页</a></li>
        </ul>
    </div>
</div>
<div class="layui-carousel" id="test1">
    <div carousel-item>
        <div><img src="/img/3.JPG"></div>
        <div><img src="/img/2.JPG"></div>
        <div><img src="/img/1.JPG"></div>
        <div><img src="/img/4.jpg"></div>
    </div>
</div>
<div class="panel panel-default  center-block" style="width: 80%">
    <div class="panel-heading">
        <h3 class="panel-title">新闻栏目</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group" >
            <li class="list-group-item" th:each="cate: ${cateList}">
                <span class="badge" th:text="${newsNumList.get(cateStat.index)}"></span>
                <span  th:text="${cate.categoryName}"></span>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="panel panel-default col-md-4" th:each="cate : ${cateList}" >
            <div class="panel-heading " >
                <h3 class="panel-title " th:text="${cate.categoryName}">新闻栏目</h3>
            </div>
            <div class="panel-body" style=" overflow-y:auto; height:300px;">
                <ul class="list-group" >
                    <a class="list-group-item" th:each="news : ${newsMap.get(cateStat.index)}" th:text="${news.newsTitle}" th:href="@{/front/getNews/{newsId}(newsId=${news.id})}">

                    </a>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <a href="https://news.baidu.com/">友情链接</a>
    <p>@Z09316116   苗博</p>
</div>
</body>
<script th:src="@{/webjars/layui/layui.js}"> </script>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<script>

    layui.use('element', function(){
        var element = layui.element;

        //…
    });

    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,height:'400px'
            ,arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>


</html>
